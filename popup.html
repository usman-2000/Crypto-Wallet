<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URK Crypto Wallet</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card2">
        <div class="form">
          <p class="heading">URK Crypto Wallet</p>
          <div class="field">
            <input
              type="number"
              class="input-field"
              id="amount"
              placeholder="amount"
            />
          </div>
          <div class="field">
            <textarea
              type="text"
              name=""
              id="private_key"
              cols="10"
              rows="5"
              class="input-field"
              placeholder="Private Key"
              autocomplete="off"
              id=""
            ></textarea>
          </div>
          <div class="field">
            <input
              type="text"
              id="address"
              class="input-field"
              placeholder="Transfer Address"
            />
          </div>

          <p class="space"></p>

          <!-- Loader -->

          <div class="center" id="center">
            <div class="loader">
              <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
              <div class="bar4"></div>
              <div class="bar5"></div>
              <div class="bar6"></div>
              <div class="bar7"></div>
              <div class="bar8"></div>
              <div class="bar9"></div>
              <div class="bar10"></div>
              <div class="bar11"></div>
              <div class="bar12"></div>
            </div>
          </div>

          <small>
            <a href="" id="link" target="_blank"> Check Your Transaction </a>
          </small>

          <div class="btn">
            <button class="button1" id="form">Transfer</button>
          </div>
          <button class="button3" id="check_balance">Check Balance</button>
        </div>
      </div>
    </div>
    <script src="./ethers.js"></script>
    <script src="./popup.js"></script>
  </body>
</html>
